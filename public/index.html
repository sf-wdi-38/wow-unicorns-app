<!DOCTYPE html>
<html>
<head>
  <title>Unicorns</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>
    <h4>Add a Unicorn!</h4>
    <form method="POST" action="/api/unicorns">
      <input type="text" name="name" value="">
      <input type="submit">
    </form>

    <h4>Here are unicorns:</h4>
    <div class="unicorn-list"></div>
  </div>

  <script src="/scripts/app.js"></script>
  <script type="text/javascript">
    // app.js
    $.ajax({
      method: "GET",
      url: "/api/unicorns",
      success: function(unicorns){
        console.log("success")

        unicorns.forEach(function(unicorn){
          $(".unicorn-list").append(`
            <div class="unicorn" id="unicorn-${unicorn._id}">
              <li>${unicorn.name} has ${unicorn.number_of_horns} horns</li>
            </div>
          `);
        })

      },
      error: function(){
        alert("Wow. Bad thing.")
      }
    })
  </script>

</body>
